 <table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Task</th>
      <th>Complete</th>
      <th>Category</th>
      <th>Remove Task</th>
    </tr>
  </thead>
  <tbody>
     <tr ng-repeat="todo in todos | orderBy: 'done' | filter:todo.category" ng-class="todo.done? 'success' : '' ">
      <td>{{$index+1}}</td>
      <td ng-if="todo.done"><del>{{todo.text}}</del></td>
      <td ng-if="!todo.done">{{todo.text}}</td>
      <td>
		<input type="checkbox" value="" ng-click="todo.done = !todo.done">
	 </td>
      <td>{{todo.category}}</td>
      <td><button type="button" class="btn btn-warning" ng-click="removeTask(todo)">Remove</button></td>
    </tr>
  </tbody>
</table>
